<h2>Kontaktformulär</h2>

<div class="container">
<form>
    <label for="fname">Namn</label>
    <input type="text" id="fname" name="namn" placeholder="Ditt namn..">

    <label for="lname">Efternamn</label>
    <input type="text" id="lname" name="efternamn" placeholder="Efternamn..">
    <label for="country">Country</label>
    <select id="country" name="country">
    <option value="sverige">Sverige</option>
    <option value="danmark">Danmark</option>
    <option value="norge">Norge</option>
    <option value="finland">Finland</option>
    <option value="usa">USA</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Skriv här.." style="height:200px"></textarea>
    <input type="submit" value="Skicka">
</form>
</div>
